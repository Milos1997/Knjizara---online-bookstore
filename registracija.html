        <div id="prijava" class="float-right">
            <a id="pomoc" href="pitanja.html"><i class="fa fa-question-circle" aria-hidden="true"></i>
               Pomoć i najčešća pitanja</a>

    <div class="container-fluid">
        
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputEmail4">Email adresa</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Unesite email">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputPassword4">Šifra</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Unesite šifru">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adresa</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputCity">Grad</label>
                            <input type="text" class="form-control" id="Unesite grad">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="inputState">Država</label>
                            <select id="inputState" class="form-control">
                                <option selected>Izaberite...</option>
                                <option>...</option>
                            </select>
                            </div>
                            <div class="form-group col-md-2">
                            <label for="inputZip">ZIP</label>
                            <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info" style="margin-top: 20px; width: 100%;">Registrujte se</button>
                    </form>
            </div>

        <div class="col-lg-6 col-md-6">
            <img id="prijavaSlika" class="img-fluid" src="img/prijava.jpg" alt="prijava">
        </div>
    </div>
      
    </div>
